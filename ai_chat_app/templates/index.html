<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="ai_chat_app/static/style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <h1>AI Chat</h1>
    <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div id="chat" style="display: none;">
        <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
        <button id="submit-button">Submit</button>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="response"></div>
        <h2> Chat History</h2>
        <div id="chat-history"></div>
        <button id="show-times-button">Show Generation Times</button>
        <div id="generation-times" style="display: none;"></div>
        <button id="clear-button">Clear</button>
    </div>
    <script src="ai_chat_app/static/script.js"></script>
</body>
</html>
